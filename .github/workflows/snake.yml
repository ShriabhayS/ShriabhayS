name: ğŸ Generate Snake Animation

# This workflow generates an animated snake from your GitHub contribution graph
# It runs daily at midnight and whenever you push to the main branch

on:
  schedule:
    - cron: "0 0 * * *"  # Run daily at midnight UTC
  workflow_dispatch:     # Allow manual triggering
  push:
    branches:
      - main              # Run on push to main branch

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Required to commit the generated SVG
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ Generate GitHub Contribution Grid Snake
        uses: Platane/snk@master
        with:
          github_user_name: ShriabhayS
          svg_out_path: output/github-contribution-grid-snake.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ“ Commit and push snake animation
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/
          git commit -m "Update snake animation [skip ci]" || exit 0
          git push
