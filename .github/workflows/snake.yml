name: ğŸ Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Run daily at midnight
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: ğŸ Generate GitHub Contribution Grid Snake (Light)
        uses: Platane/snk@master
        id: snake-light
        with:
          github_user_name: ShriabhayS
          svg_out_path: output/github-contribution-grid-snake.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ Generate GitHub Contribution Grid Snake (Dark)
        uses: Platane/snk@master
        id: snake-dark
        with:
          github_user_name: ShriabhayS
          svg_out_path: output/github-contribution-grid-snake-dark.svg
          args: --palette github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ“ Update README
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/
          git commit -m "Update snake animation [skip ci]" || exit 0
          git push

