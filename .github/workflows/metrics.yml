name: ğŸ§® Generate GitHub Profile Metrics

# Minimalistic metrics workflow - generates only essential visualizations
# Focuses on quality over quantity

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"     # Run daily at midnight UTC
  workflow_dispatch:        # Allow manual triggering

jobs:
  header-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ¯ Generate Header Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: ShriabhayS
          template: classic
          base: header, activity, community
          config_timezone: Australia/Melbourne
          filename: header.svg
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_languages: yes
          plugin_languages_limit: 6
      
      - name: ğŸ“ Commit header metrics
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add header.svg
          git commit -m "Update header metrics [skip ci]" || exit 0
          git push

  activity-calendar:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ“… Generate Activity Calendar
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: ShriabhayS
          template: classic
          base: ""
          config_timezone: Australia/Melbourne
          filename: activity.svg
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
      
      - name: ğŸ“ Commit activity calendar
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add activity.svg
          git commit -m "Update activity calendar [skip ci]" || exit 0
          git push
